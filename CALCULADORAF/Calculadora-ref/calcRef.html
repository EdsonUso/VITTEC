<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="navbar">
        <div class="titulo-nav">
            <h1 class="titulo-nav">Seja bem vindo à Calculadora VITTEC!</h1>
            <div class="desc-nav">
                <p><b> Métrica utilizada: Unidade por Hectare</b></p>
            </div>
        </div>
    </div>

    <div class="area-calc">
        <div class="container-calc">
            <div class="box-calc">
                <div class="form-calc">
                    <div class="inputs-calc">
                        <h2 class="titulo-input">
                            Nome da empresa
                        </h2>
                        <input id="input_nome_empresa" placeholder="Minha empresa"> <br>
                        <h2 class="titulo-input">
                            Custo de cada hectare
                        </h2>
                        <input id="input_valor_hectares" placeholder="xxxxxx"> <br>
                        <h2 class="titulo-input">
                            Média de plantio mensal
                        </h2>
                        <div class="button-input">
                            <input id="input_plantio" placeholder="xxxxxx"> <br>
                        </div> 
                        <h2 class="titulo-input">
                            Média de perda
                        </h2>
                        <input id="input_qtd_perca" placeholder="xxxxxxx"> <br>
                    </div>
                    <div class="area-button">
                        <button onclick="CalculoPreju()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="resultado" id="ExibirCalculo"></div>

    </div>
</body>

</html>

<script>
    function CalculoPreju() {
        var nomeEmpresa = input_nome_empresa.value
        var hectaresCusto = Number(input_valor_hectares.value)
        var plantio = Number(input_plantio.value)
        var perca = Number(input_qtd_perca.value)
        var prejuizo = (hectaresCusto / plantio) * perca
        var porcentagem = (perca / plantio) * 100

        ExibirCalculo.innerHTML = `Olá ${nomeEmpresa}, <br> atualmente, você possui uma média de plantio de ${plantio} unidades por hectare, 
           <br> onde R$${prejuizo} são perdidos em cada um. Dentre do prejuízo, pode conter percas que provém de algumas doenças fúngicas que afetam a plantação, ou por conta da temperatura e umidade que afetam o Terroir do plantio.
            <br> Com base no nosso projeto, podemos reduzir a sua perca em até ${porcentagem}% por hectare, monitorando a umidade e temperatura de todo o seu plantio!`
    }
</script>
